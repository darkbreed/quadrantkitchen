{% extends "layout.html" %}

{% block content %}
    
    <div class="large-12 columns" role="content">
      <article>  
        <div class="large-6 columns">

          <h2>{{ post.meta.title }}</h2>
          <h5>Written by <a href="#">{{post.meta.author}}</a> on {{post.meta.date}}</h5>
              
          <div class="tags no-print">
            <p><span class="tags-label">Tags</span>:
              {% for tag in post.meta.tags %}
              <a href="/tags/{{tag}}">{{tag}}</a>,
              {% endfor %}
            </p>
          </div>

          <!-- Go to www.addthis.com/dashboard to customize your tools -->
          <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=benreed"></script>
          <h3 class="hide-for-small-only no-print">Share this...</h3>
          <div class="addthis_sharing_toolbox hide-for-small-only no-print"></div>
                
        </div>
        <div class="large-6 columns">
            <img class="article-feature" src="{{post.meta.featureImage}}"/>
          </div>
        </div>

        <div class="large-12 columns">
          <hr />
          {{ post.html|safe }}
        </div>
        <div class="small-12 columns">
          <h3 class="hide-for-medium-up no-print">Share this...</h3>
          <div class="addthis_sharing_toolbox hide-for-medium-up no-print"></div>
        </div>          
      </article>
      <div class="large-12 columns">
        <div id="disqus_thread"></div>    
      </div>
    </div>

    <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
    <script async="true" src="https://www.whisk.co.uk/app/assets/whiskbutton.js" type="text/javascript"></script>

{% endblock %}
